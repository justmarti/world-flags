<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your flag quiz results - see how well you know world flags">
    <meta name="author" content="Marti Espinosa">
    <title>Results</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="../icons/favicon-64x64.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">

    <link rel="stylesheet" href="../css/style.css">     
</head>

<body onload="score(contadorAciertos)">
    <div class="context">
        <section id="sec">
            <h1>Your Score</h1>
            <p id="score"></p>
            <p id="press" class="blink" style="padding-top: 10%; font-size: 33px;" onclick="startGame()">Press spacebar to play again</p>
        </section>
    </div>

    <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

    <!-- Importa la libreria del confetti -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <!-- Lo enlaca con mi archivo js -->
    <script src="../js/script.js"></script>
    <!-- Otra etiqueta script para este html en concreto -->
    <script>
        // Recupera el valor de contadorAciertos del localStorage
        var contadorAciertos = localStorage.getItem('contadorAciertos');
        // Asegúrate de que contadorAciertos sea un número (puede ser una cadena al recuperarlo del localStorage)
        contadorAciertos = parseInt(contadorAciertos);
        // Llama a la función score con contadorAciertos como parámetro
        score(contadorAciertos);
    </script>    
</body>
</html>
