<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Interactive flag quiz - guess the country from its flag and test your geography knowledge">
    <meta name="keywords" content="flag quiz, geography game, countries, flags, educational game">
    <meta name="author" content="Marti Espinosa">
    <meta name="robots" content="index, follow">
    <title>Flag Quiz</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="../icons/favicon-64x64.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="desSeleccionarRadioButtons()">
    <main class="context">        
        <section id="sec" role="main">
            <header>
                <h1>Name this Flag</h1>
            </header>
            <div id="zzz">
              <figure class="flag-container">
                  <img class="flag" alt="Flag to identify" role="img">
              </figure>
              <form class="options" role="form" aria-label="Flag identification quiz">
                  <div class="option-group">
                      <input type="radio" id="radio1" class="radio" name="pais" tabindex="1">
                      <label id="opcion1" class="pais" for="radio1"></label>
                  </div>
                  <div class="option-group">
                      <input type="radio" id="radio2" class="radio" name="pais" tabindex="2">
                      <label id="opcion2" class="pais" for="radio2"></label>
                  </div>
                  <div class="option-group">
                      <input type="radio" id="radio3" class="radio" name="pais" tabindex="3">
                      <label id="opcion3" class="pais" for="radio3"></label>
                  </div>
                  <div class="button-group">
                      <button id="solve" class="buttons" type="button">Solve</button>
                      <button id="next" class="buttons" type="button" disabled>Next flag</button>
                  </div>
              </form>
            </div>
            <nav class="progress" role="progressbar" aria-label="Quiz progress" aria-valuenow="1" aria-valuemin="1" aria-valuemax="10">
                <div id="guess1" class="progress_number">1</div>
                <div id="guess2" class="progress_number">2</div>
                <div id="guess3" class="progress_number">3</div>
                <div id="guess4" class="progress_number">4</div>
                <div id="guess5" class="progress_number">5</div>
                <div id="guess6" class="progress_number">6</div>
                <div id="guess7" class="progress_number">7</div>
                <div id="guess8" class="progress_number">8</div>
                <div id="guess9" class="progress_number">9</div>
                <div id="guess10" class="progress_number">10</div>
            </nav>             
        </section>
    </main>

    <script src="../js/script.js"></script>
  </body>

  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</html>
